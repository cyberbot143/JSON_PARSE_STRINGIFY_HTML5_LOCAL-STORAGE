    <body>
        <form id="myForm" style="width: 220px; padding-left: 300px">
            <fieldset>
                <legend>Registration Form</legend>


                First Name: <input style="color: red" type="text" value="enter your firstname" id ='firstName' 
                                   onblur="if (this.value == '')
                              {
                                  this.style.color = '#f00';
                                  this.value = 'enter your firstname'
                              }"
                                   onfocus="if (this.value == 'enter your firstname')
                              {
                                  this.style.color = 'black';

                              }"> <br>
                Last Name: <input style="color: red" type="text" value="enter your lastname" id ='lastName' 
                                  onblur="if (this.value == '')
                              {
                                  this.style.color = '#f00'; this.value = 'enter your lastname'}"
                                  onfocus="if (this.value == 'enter your lastname')
                              {
                                  this.style.color = 'black';
                                  this.value = ''
                              }"> </br>
                User Name:  <input style="color: red" type="text" value="enter your username" id ='userName'
                                   onblur="if (this.value == '')
                               {
                                   this.style.color = '#f00';
                                   this.value = 'enter your username'
                               }"
                                   onfocus="if (this.value == 'enter your username')
                                {
                                    this.style.color = 'black'; this.value = ''}"> <br>
                Password:  
                <input style="color: red" type="password" value="password" id ='password' onblur="if (this.value == '')
            {
                this.style.color = '#f00';
                this.value = 'password'
            }"
                       onfocus="if (this.value == 'password')
               {
                   this.style.color = 'black';

               }"> <br>
                Email : <input style="color: red" type="text" value="Your email" id ='email' onblur="if (this.value == '')
             {

                 this.value = 'Your email'}"
                               onfocus="if (this.value == 'Your email')
               {
                   this.style.color = 'black'; this.value = ''}"><br/>
                Gender 
                <input type="radio" name="Gender"  value="1" id = 'male'/> Male
                <input type="radio" name="Gender"  value="2" id = 'female'/> Female <br/> <br/>
                <button type="button" onclick="Validate()">Register me </button>
